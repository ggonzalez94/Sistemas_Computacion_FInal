    <h4>
      La Velocimetría por Imágenes de Partículas (PIV) es un método óptico que permite obtener medidas de velocidad en un fluido.
      Se añaden partículas a la superficie del mismo, de modo que se desplacen siguiendo la dinámica
      del flujo. Al ser iluminadas es posible utilizar su posición para calcular el campo de velocidad deseado.
    </h4>
    <h4>
      La diferencia de este método con los antes mencionados es que además de ser no intrusivo,
       la medición de la velocidad del flujo se realiza de manera indirecta.
       Lo que se mide en realidad es la velocidad de las partículas, que bajo ciertas condiciones se asume que siguen la dinámica del flujo.
       Las partículas que se utilizan en el proyecto son la espuma misma del agua y como fuente de iluminación la luz solar.
       Si se registra la superficie de un río en la que no se observa ninguna perturbación, la técnica no será útil,
      ya que no existen puntos de referencia para realizar los cálculos necesarios.
    </h4>
