<template name = "modificar_parametros_template">
  {{#if currentUser }}
  <div class="col-md-6 col-xs-12">
    <form>
      <div class="form-group">
        <label for="steps">Steps:</label>
        <select class="form-control" name="steps">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="interrogation-window">Interrogation Window:</label>
        <input type="interrogation-window" class="form-control" name="interrogation_window">
      </div>
      <div class="form-group row">
      <div class="col-md-6 col-xs-6">
        <label for="XRoi">XRoi</label>
        <input class="form-control" name="XRoi" type="text">
      </div>
      <div class="col-md-6 col-xs-6">
        <label for="XRoi">YRoi</label>
        <input class="form-control" name="YRoi" type="text">
      </div>
    </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  {{else}}
  Not logged in
  {{/if}}
</template>
